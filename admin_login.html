<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Makes it responsive -->
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="../css/style.css"> -->
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      background: linear-gradient(135deg, #60d0fc, #c4faee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 15px; /* Helps on small screens */
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      background-color: #fff;
      animation: fadeInUp 0.6s ease-in-out;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: scale(1.02);
    }

    .btn-primary {
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.4);
    }

    input.form-control {
      transition: box-shadow 0.3s ease;
    }

    input.form-control:focus {
      box-shadow: 0 0 5px rgba(13, 110, 253, 0.6);
      border-color: #0d6efd;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 20px;
      }

      h3 {
        font-size: 1.4rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Admin Login</h3>
    <form method="POST" action="./admin_login.php">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
