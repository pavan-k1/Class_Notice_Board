<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Notice Board</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #60d0fc, #c4faee);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      height: auto;
      padding: 30px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      font-weight: 700;
      color: #0a4d68;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    .lead {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 30px;
    }

    .btn-custom {
      background: linear-gradient(45deg, #d67c59, #e19b6d);
      color: white;
      width: 250px;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-custom:hover {
      background: linear-gradient(45deg, #b9913b, #dfb26b);
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .btn-custom {
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class Notice Board</h1>
    <p class="lead">Stay updated with the latest class notices and announcements.</p>
    <div class="btn-container">
      <a href="teacher_login.html" class="btn btn-custom">üë®‚Äçüè´ Teacher Login</a>
      <a href="student_login.html" class="btn btn-custom">üéì Student Login</a>
      <a href="admin_login.html" class="btn btn-custom">üõ†Ô∏è Admin Login</a>
    </div>
  </div>
</body>
</html>
